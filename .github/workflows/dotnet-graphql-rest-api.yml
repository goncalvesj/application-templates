name: DotNet-GraphQL-Rest-APIs-Pipeline

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Reason'
        required: true
        default: 'Testing'
  push:
    branches: [ master, gh-actions ]
    paths:
      - 'DotNet-GraphQL-Rest-APIs/*'
  pull_request:
    branches: [ master ]
    paths:
      - 'DotNet-GraphQL-Rest-APIs/*'

env:
  GRAPHQL_IMAGE_NAME: "graphql-api"
  REST_IMAGE_NAME: "rest-api"

jobs:

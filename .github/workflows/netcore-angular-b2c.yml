name: NetCore-Angular-B2C-CI

on:
  push:
    branches: [ master ]
    paths:
      - 'NetCore-Angular-AzureB2C/*'
  pull_request:
    branches: [ master ]
    paths:
      - 'NetCore-Angular-AzureB2C/*'

env:
  IMAGE_NAME: "netcore-angular-b2c"
  APP_CONTEXT: './NetCore-Angular-AzureB2C'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.2.1
      
    - name: Build the Docker image
      run: |        
        # docker build . --file Dockerfile --tag $IMAGE_NAME:$GITHUB_RUN_ID
        docker buildx build $APP_CONTEXT -f $APP_CONTEXT/NetCore-Angular-AzureB2C/Dockerfile --output type=docker,dest=${{ env.REST_IMAGE_NAME }}.tar

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-api
  namespace: web-apps
spec:
  selector:
    matchLabels:
      app: dotnet-api
  template:
    metadata:
      labels:
        app: dotnet-api
    spec:
      automountServiceAccountToken: false
      containers:
        - name: dotnet-api
          image: ghcr.io/goncalvesj/k8s-arc-dotnet-api:latest
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
              ephemeral-storage: '1Gi'
          env:
            - name: NODEAPI_URL
              value: 'http://node-api:8082'
            - name: PYAPI_URL
              value: 'http://python-api:8081'
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 5217
            initialDelaySeconds: 5
            periodSeconds: 60
          # livenessProbe:
          #   tcpSocket:
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-api
  namespace: web-apps
spec:
  selector:
    app: dotnet-api
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 5217
